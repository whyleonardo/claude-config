name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [ -f "RELEASE_NOTES_${VERSION}.md" ]; then
            echo "Using RELEASE_NOTES_${VERSION}.md"
            cat "RELEASE_NOTES_${VERSION}.md" > release_notes.md
          else
            echo "Extracting from CHANGELOG.md"
            # Extract the release notes from CHANGELOG.md for this version
            sed -n "/## \[${VERSION#v}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          fi

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          # Extract title from the first line of release notes (after the markdown header)
          TITLE=$(head -n 1 release_notes.md | sed 's/^# //')
          if [ -z "$TITLE" ]; then
            TITLE="${VERSION}"
          fi
          gh release create "${VERSION}" \
            --title "${TITLE}" \
            --notes-file release_notes.md
